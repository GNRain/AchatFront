---
- name: create image docker
  hosts: remote_host
  remote_user: root
  become: true
  docker_image:
    name: devops
    build:
      path: /var/lib/jenkins/workspace/devops
      pull: no
    source: build
    state: present
    force_source: true
- name: run container docker
  hosts: remote_host
  remote_user: root
  become: true
  docker_container:
    name: front_container
    image: devops:latest
    state: started
    recreate: true
    ports:
      - "4200:80"
